[include mainsail.cfg]
[include toolhead.cfg]
[include KAMP_Settings.cfg]
[include my_macros.cfg]
# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: !can0:LIMIT_2
position_endstop: 0
position_max: 223 #235-12mm (6mm is unreachable by printhead from both ends)
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.28
position_endstop: 220
position_max: 220
homing_speed: 50

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop
position_max: 220
position_min: -2.5

[safe_z_home]
home_xy_position: 108, 102 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5


[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
#control: pid
#pid_kp = 70.634
#pid_ki = 0.971
#pid_kd = 1284.651
min_temp: 0
max_temp: 130

#[fan]
#pin: P2.3 #former

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_22200008670449AF98E4515DC02000F5-if00

[printer]
kinematics: corexy
max_velocity: 250
max_accel: 4500
max_z_velocity: 10
max_z_accel: 80

[bed_screws]
screw1: 6,204
screw2: 6,0
screw3: 216,0
screw4: 216,204
speed: 90

[screws_tilt_adjust]
screw1: 6, 204
screw1_name: rear left screw
screw2: 6, 40
screw2_name: front left screw
screw3: 216, 40
screw3_name: front right screw
screw4: 216, 204
screw4_name: rear right screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 206, 180
probe_count: 3, 4

########################################
# TMC2208 configuration
########################################

[tmc2208 stepper_x]
uart_pin: P1.10
run_current: 0.800
stealthchop_threshold: 0

[tmc2208 stepper_y]
uart_pin: P1.9
run_current: 0.800
stealthchop_threshold: 0

[tmc2208 stepper_z]
uart_pin: P1.8
run_current: 0.650
stealthchop_threshold: 0

[temperature_sensor RaspberryPI]
sensor_type:temperature_host

[bltouch]
sensor_pin: ^can0:PROBE_2 #PB8
control_pin: can0:PROBE_1 #PB9
#probe_with_touch_mode: True
x_offset: 0
y_offset: -39
#z_offset: 2.00
speed: 5.0
samples: 2
sample_retract_dist: 8.0

[firmware_retraction]
retract_length: 0.4
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 30
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 30
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[exclude_object]

